<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeção IBBV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      max-width: 100%;
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    /* Botão flutuante */
    .btn-voltar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: background 0.3s ease;
    }
    .btn-voltar:hover {
      background: #0d6efd;
    }
  </style>
</head>
<body>
  <div id="container">Carregando projeção...</div>

  <!-- Botão flutuante -->
  <button class="btn-voltar" onclick="window.location.href='../index.html'">⌂</button>

  <script src="projecao.js"></script>
</body>
</html>
