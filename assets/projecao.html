<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
      align-items: center;
    }

    #container img {
      width: 20%; /* Exibe em 20% do tamanho real */
      max-width: 250px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    #container img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    /* Bot√£o flutuante de voltar */
    .btn-voltar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-voltar:hover {
      background: #16a085;
    }
  </style>
</head>
