<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proje√ß√£o IBBV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    /* Grid de miniaturas */
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
      align-items: center;
    }

    #container img {
      width: 40%;
      max-width: 250px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #container img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    /* Bot√£o flutuante voltar */
    .btn-voltar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .btn-voltar:hover {
      background: #16a085;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
    }

    /* Controles lightbox */
    .lightbox-controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .lightbox-controls button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #1abc9c;
      color: #fff;
      transition: background 0.2s;
    }

    .lightbox-controls button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <div id="container">Carregando proje√ß√µes...</div>

  <!-- Bot√£o flutuante voltar -->

      <button id="next">‚û°Ô∏è Pr√≥ximo</button>

  </div>

  <script src="projecao.js"></script>
</body>
</html>
